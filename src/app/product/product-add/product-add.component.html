<br>
<section>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Add SUPPLIER</h2>

                            <form [formGroup]="productform" (ngSubmit)="onsubmit()">

                                <div class="form-outline mb-4">
                                    Product Name
                                    <input type="text" class="form-control form-control-lg" formControlName="productName" />
                                </div>

                                <div class="form-outline mb-4">
                                    Product Cost
                                    <input type="number" class="form-control form-control-lg" formControlName="productCost" />
                                </div>

                                <div>
                                    <select formControlName="supplier">
                                        <option [ngValue]="undefined">---select a supplier---</option>
                                        <option *ngFor="let sl of supplierList" [ngValue]="sl">{{sl.supplierName}} </option>
                                    </select>
                                </div>
                                
                                <br><br>
                                <div class="d-flex">
                                    <button type="submit"
                                        class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Add</button>
                                </div>



                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
